<script id="rendered-js">
      const terms = { F: 'Fall', W: 'Winter', S: 'Spring' };

const Banner = ({ title }) =>
React.createElement("h1", { className: "title" }, title);


const getCourseTerm = (course) =>
terms[course.id.charAt(0)];


const getCourseNumber = (course) =>
course.id.slice(1, 4);


const Course = ({ course }) =>
React.createElement("button", { className: "button" },
getCourseTerm(course), " CS ", getCourseNumber(course), ": ", course.title);



const CourseList = ({ courses }) =>
React.createElement("div", { className: "buttons" },
courses.map(course => React.createElement(Course, { key: course.id, course: course })));



const App = () => {
  const [schedule, setSchedule] = React.useState({ title: '', courses: [] });
  const url = 'https://courses.cs.northwestern.edu/394/data/cs-courses.php';

  React.useEffect(() => {

    const fetchSchedule = async () => {
      const response = await fetch(url);
      if (!response.ok) throw response;
      const json = await response.json();
      setSchedule(json);
    };

    fetchSchedule();
  }, []);

  return (
    React.createElement("div", { className: "container" },
    React.createElement(Banner, { title: schedule.title }),
    React.createElement(CourseList, { courses: schedule.courses })));


};


ReactDOM.render(
React.createElement(App, null),
document.getElementById('container'));
      //# sourceURL=pen.js
    </script>
